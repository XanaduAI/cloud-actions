name: bump
description: |
  Automatically bump the version file of the OG repo

inputs:
  base_branch:
    description: The base branch of the PR.
    required: true
  pr_body:
    description: OG formatted body of the PR description.
    required: true
  pr_title:
    description: SC formatted title of the PR.
    required: true

runs:
  using: "composite"

  steps:
    - run: python3 -m pip install semver
      shell: bash
    
    - run: tree .
      shell: bash
    
    - run: tree ..
      shell: bash

    - run: |
        export DEFAULT_BRANCH="${{ inputs.base_branch }}"
        export PR_BODY="${{ inputs.pr_body }}"
        export PR_TITLE="${{ inputs.pr_title }}"
        python -c "$(wget -qSO- https://raw.githubusercontent.com/XanaduAI/cloud-actions/sc-24276-auto-bump-version-file-for-auto-tag-alternative/og/bump/tagger.py 2>/dev/null)" 
      shell: bash

