name: lint
description: |
  Run formatters/linters to OG specifications

inputs:
  base_branch:
    description: The base branch of the PR.
    required: true

runs:
  using: "composite"
  steps:
    - run: | 
          pip install black isort docformatter flake8
      shell: bash

    - run: |
          export BASE_BRANCH=${{ inputs.base_branch }}
          python resolve.py
      shell: bash
